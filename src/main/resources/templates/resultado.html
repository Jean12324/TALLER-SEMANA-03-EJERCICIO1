<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #74ebd5, #9face6);
            font-family: Arial, sans-serif;
        }

        .card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        h3 {
            font-weight: bold;
            color: #28a745;
        }

        h4 {
            font-weight: bold;
            color: #4a47a3;
            margin-top: 20px;
        }

        .list-group-item {
            font-size: 1rem;
        }

        .alert-success {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <div class="alert alert-success" role="alert">
            <h3 class="alert-heading">Â¡Registro Exitoso!</h3>
            <p>Los datos fueron guardados correctamente.</p>
        </div>

        <div>
            <h4>Datos Guardados:</h4>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span></li>
                <li class="list-group-item"><strong>Correo:</strong> <span th:text="${usuario.correo}"></span></li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
