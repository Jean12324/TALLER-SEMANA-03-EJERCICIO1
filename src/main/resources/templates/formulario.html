<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: linear-gradient(to right, #74ebd5, #9face6);
                font-family: Arial, sans-serif;
            }

            .card {
                width: 100%;
                max-width: 400px;
                padding: 20px;
                border-radius: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                background-color: white;
            }

            h3 {
                font-weight: bold;
                color: #4a47a3;
                margin-bottom: 20px;
            }

            .form-label {
                font-weight: bold;
            }

            .form-control {
                border-radius: 5px;
            }

            .btn-primary {
                width: 100%;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="card text-center">
            <h3>Formulario de Registro</h3>
            <form th:action="@{/guardar}" method="post" th:object="${usuario}">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" name="correo" th:field="*{correo}" required>
                </div>
                <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
